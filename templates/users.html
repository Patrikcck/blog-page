{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<ul>
    {% for user in users %}
    <li>
        <a href="{{ url_for('display_user_profile', user_id=user.id)}}">
            <h1>{{ user.username }}</h1>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
